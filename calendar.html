<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
</head>

<body>
  <!-- top navigation bar -->
  <div class="navigation container-fluid">
    <nav class="navbar navbar-expand-md navbar-light">
      <a href="#" class="navbar-brand">Task Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapse">
        <ul class="navbar-nav ms-auto text-center">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="profile.html">Profile</a></li>
          <li><a class="nav-link" href="calendar.html">Calendar</a></li>
          <li><a class="nav-link" href="notes.html">Notes</a></li>
          <li><a class="nav-link" href="settings.html">Settings</a></li>
          <li><button type="button" class="btn btn-outline-dark" onclick="location.href='login.html'">Sign out</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- main content -->
  <div class="main container-fluid">
    <div class="content row">
      <!-- left side navigation -->
      <div class="sidenav col-md-2 text-light text-center">
        <h2>Activities</h2>
        <hr />
        <h4>TASKS</h4>
        <a class="nav-link" href="tasks-imp.html"><i class="bi bi-star"></i> Important</a>
        <a class="nav-link" href="tasks-all.html"><i class="bi bi-list-task"></i> All</a>
        <a class="nav-link" href="tasks-next.html"><i class="bi bi-calendar3-week"></i> Next 7 days</a>
        <a class="nav-link" href="tasks-all.html"><i class="bi bi-plus-circle"></i> Add new task</a>
        <hr />
        <h4>LISTS</h4>
        <a class="nav-link" href="#"><i class="bi bi-chevron-right"></i> Project one</a>
        <a class="nav-link" href="#"><i class="bi bi-chevron-right"></i> Project two</a>
        <a class="nav-link" href="#"><i class="bi bi-plus-circle"></i> Add new list</a>
        <form class="search-activity d-flex" style="margin-top: 2em;">
          <input class="search-activity-button form-control me-2" type="search" placeholder="Search activities"
            aria-label="Search">
          <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
      <!-- main div -->
      <div class="container col-md-10 my-0 py-0 px-4">
        <div class="title-wrapper d-flex flex-column">
          <h1 class="welcome-text" style="margin: 0;">Calendar</h1>
          <button id="add-event-btn" class="btn-add-event">Add Event</button>
        </div>
        <div id='calendar' class="my-2">
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="add-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-event-modal-title"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-event-modal-title" style="color: black;">Add Event</h5>
            </div>
            <div class="modal-body">
              <form id="add-event-form">
                <div class="form-group">
                  <label for="event-title" style="color: black; margin: 0.5em 0em 0.5em 0em;">Title</label>
                  <input type="text" class="form-control" id="event-title" name="title" required>
                </div>
                <div class="form-group">
                  <label for="event-start-date" style="color: black; margin: 0.5em 0em 0.5em 0em;">Start Date</label>
                  <input type="date" class="form-control" id="event-start-date" name="start" required>
                </div>
                <div class="form-group">
                  <label for="event-start-time" style="color: black; margin: 0.5em 0em 0.5em 0em;">Start Time</label>
                  <input type="time" class="form-control" id="event-start-time" name="start-time" required>
                </div>
                <div class="form-group">
                  <label for="event-end-date" style="color: black; margin: 0.5em 0em 0.5em 0em;">End Date</label>
                  <input type="date" class="form-control" id="event-end-date" name="end">
                </div>
                <div class="form-group">
                  <label for="event-end-time" style="color: black; margin: 0.5em 0em 0.5em 0em;">End Time</label>
                  <input type="time" class="form-control" id="event-end-time" name="end-time">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="save-event-btn">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- footer -->
  <div class="footer container-fluid">
    <footer class="navbar navbar-expand-md navbar-light">
      <a href="#" class="navbar-brand">Task Manager Â© 2023</a>
      <ul class="navbar-nav ms-auto text-center">
        <li><a class="nav-link" href="#">Product</a></li>
        <li><a class="nav-link" href="#">Features</a></li>
        <li><a class="nav-link" href="#">Resources</a></li>
        <li><a class="nav-link" href="#">Company</a></li>
      </ul>
    </footer>
  </div>
  <script src="js/calendar.js"></script>
</body>

</html>
